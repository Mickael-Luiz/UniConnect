<div class="w-screen h-screen flex justify-center items-center bg-slate-50">
  <div class="rounded-lg bg-white w-[1000px] h-[500px] shadow-lg flex overflow-hidden">

    <div
      class="w-[400px] h-full bg-gradient-radial from-pink-600 to-pink-700 rounded-tl-lg rounded-bl-lg flex justify-center items-center">
      <img src="assets/logos/logo.png" class="w-[150px]" alt="logo">
    </div>

    <div class="flex-1 flex p-14 h-full w-full justify-center items-center">
      <div class="w-full h-full p-10">
        <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">Entrar Como Aluno</h2>

        <form class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="flex flex-col md:col-span-2">
            <label for="usuario" class="mb-1 text-sm font-medium text-gray-700">UsuÃ¡rio</label>
            <input id="usuario" formControlName="usuario" type="text"
              class="p-2 uppercase border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-pink-500"
              placeholder="CPF/CNPJ" />
          </div>

          <div class="flex flex-col md:col-span-2">
            <label for="senha" class="mb-1 text-sm font-medium text-gray-700">Senha</label>
            <input id="senha" formControlName="senha" type="password"
              class="p-2 uppercase border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-pink-500"
              placeholder="**********" />
          </div>

          <div class="md:col-span-2 flex justify-between items-center mt-2 text-sm">
            <label class="flex items-center gap-2 text-gray-700">
              <input type="checkbox" formControlName="manterConectado" class="accent-pink-600">
              Manter conectado
            </label>
            <a href="#" class="text-pink-600 hover:underline">Esqueci minha senha</a>
          </div>

          <div class="md:col-span-2 flex justify-between gap-4 mt-4">
            <button type="button" (click)="navigateTo('')"
              class="flex-1 px-6 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400 transition">Voltar</button>
            <button type="submit"
              class="flex-1 px-6 py-2 bg-pink-600 text-white rounded hover:bg-pink-700 transition">Entrar</button>
          </div>
        </form>
      </div>

    </div>

  </div>
</div>
