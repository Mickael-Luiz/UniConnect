<div class="h-full w-[200px] bg-[#d3d3d3] flex flex-col gap-6">

  <!-- Seção: Geral -->
  <div class="mt-10">
    @if(perfil === 'FACULDADE') {
    <a routerLink="/faculdade/dashboard" routerLinkActive="bg-gray-700 text-white"
      class="flex items-center gap-2 py-2 px-3 hover:bg-gray-600 hover:text-gray-100 rounded-sm cursor-pointer">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
        <path fill-rule="evenodd"
          d="M2.25 13.5a8.25 8.25 0 0 1 8.25-8.25.75.75 0 0 1 .75.75v6.75H18a.75.75 0 0 1 .75.75 8.25 8.25 0 0 1-16.5 0Z"
          clip-rule="evenodd" />
        <path fill-rule="evenodd"
          d="M12.75 3a.75.75 0 0 1 .75-.75 8.25 8.25 0 0 1 8.25 8.25.75.75 0 0 1-.75.75h-7.5a.75.75 0 0 1-.75-.75V3Z"
          clip-rule="evenodd" />
      </svg>

      <span>Dashboard</span>
    </a>
    }

    <a routerLink="/perfil"
      class="flex items-center gap-2 py-2 px-3 hover:bg-gray-600 hover:text-gray-100 rounded-sm cursor-pointer">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M5.121 17.804A7 7 0 0112 15a7 7 0 016.879 2.804M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
      </svg>
      <span>Perfil</span>
    </a>
  </div>

  <!-- ADMINISTRAÇÃO -->
  @if(perfil === 'FACULDADE') {
  <div class="mb-4">
    <h3 class="text-xs font-bold uppercase text-gray-600 mb-2 px-3">Administração</h3>

    <a routerLink="/cadastrar-curso"
      class="flex items-center gap-2 py-2 px-3 hover:bg-gray-600 hover:text-gray-100 rounded-sm cursor-pointer">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
        <path
          d="M5.566 4.657A4.505 4.505 0 0 1 6.75 4.5h10.5c.41 0 .806.055 1.183.157A3 3 0 0 0 15.75 3h-7.5a3 3 0 0 0-2.684 1.657ZM2.25 12a3 3 0 0 1 3-3h13.5a3 3 0 0 1 3 3v6a3 3 0 0 1-3 3H5.25a3 3 0 0 1-3-3v-6ZM5.25 7.5c-.41 0-.806.055-1.184.157A3 3 0 0 1 6.75 6h10.5a3 3 0 0 1 2.683 1.657A4.505 4.505 0 0 0 18.75 7.5H5.25Z" />
      </svg>
      <span>Cursos</span>
    </a>

    <a routerLink="/cadastrar-aluno"
      class="flex items-center gap-2 py-2 px-3 hover:bg-gray-600 hover:text-gray-100 rounded-sm cursor-pointer">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
        <path
          d="M5.25 6.375a4.125 4.125 0 1 1 8.25 0 4.125 4.125 0 0 1-8.25 0ZM2.25 19.125a7.125 7.125 0 0 1 14.25 0v.003l-.001.119a.75.75 0 0 1-.363.63 13.067 13.067 0 0 1-6.761 1.873c-2.472 0-4.786-.684-6.76-1.873a.75.75 0 0 1-.364-.63l-.001-.122ZM18.75 7.5a.75.75 0 0 0-1.5 0v2.25H15a.75.75 0 0 0 0 1.5h2.25v2.25a.75.75 0 0 0 1.5 0v-2.25H21a.75.75 0 0 0 0-1.5h-2.25V7.5Z" />
      </svg>
      <span>Cadastrar Aluno</span>
    </a>
  </div>
  }

  <!-- FINANCEIRO -->
  @if(perfil === 'FACULDADE') {
  <div>
    <h3 class="text-xs font-bold uppercase text-gray-600 mb-2 px-3">Financeiro</h3>

    <a routerLink="/financeiro/mensalidades"
      class="flex items-center gap-2 py-2 px-3 hover:bg-gray-600 hover:text-gray-100 rounded-sm cursor-pointer">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
        <path
          d="M10.464 8.746c.227-.18.497-.311.786-.394v2.795a2.252 2.252 0 0 1-.786-.393c-.394-.313-.546-.681-.546-1.004 0-.323.152-.691.546-1.004ZM12.75 15.662v-2.824c.347.085.664.228.921.421.427.32.579.686.579.991 0 .305-.152.671-.579.991a2.534 2.534 0 0 1-.921.42Z" />
        <path fill-rule="evenodd"
          d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25ZM12.75 6a.75.75 0 0 0-1.5 0v.816a3.836 3.836 0 0 0-1.72.756c-.712.566-1.112 1.35-1.112 2.178 0 .829.4 1.612 1.113 2.178.502.4 1.102.647 1.719.756v2.978a2.536 2.536 0 0 1-.921-.421l-.879-.66a.75.75 0 0 0-.9 1.2l.879.66c.533.4 1.169.645 1.821.75V18a.75.75 0 0 0 1.5 0v-.81a4.124 4.124 0 0 0 1.821-.749c.745-.559 1.179-1.344 1.179-2.191 0-.847-.434-1.632-1.179-2.191a4.122 4.122 0 0 0-1.821-.75V8.354c.29.082.559.213.786.393l.415.33a.75.75 0 0 0 .933-1.175l-.415-.33a3.836 3.836 0 0 0-1.719-.755V6Z"
          clip-rule="evenodd" />
      </svg>
      <span>Mensalidades</span>
    </a>

    <a routerLink="/financeiro/relatorios"
      class="flex items-center gap-2 py-2 px-3 hover:bg-gray-600 hover:text-gray-100 rounded-sm cursor-pointer">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3v18h18M9 17V9m4 8V5m4 12v-6" />
      </svg>
      <span>Relatórios</span>
    </a>
  </div>
  }

  <!-- SUPORTE E LOGOUT -->
  <div class="mt-auto mb-6 flex flex-col gap-2 w-full">
    <a routerLink="/suporte"
      class="flex items-center gap-2 py-2 px-3 hover:bg-gray-600 hover:text-gray-100 rounded-sm cursor-pointer w-full">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="size-5">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 5.25h.008v.008H12v-.008Z" />
      </svg>

      <span>Suporte</span>
    </a>

    <button class="flex items-center gap-2 py-2 px-3 hover:bg-gray-600 hover:text-gray-100 rounded-sm text-left w-full" (click)="logout()">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="w-5 h-5">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M15.75 9V5.25A2.25 2.25 0 0013.5 3H6.75A2.25 2.25 0 004.5 5.25v13.5A2.25 2.25 0 006.75 21h6.75a2.25 2.25 0 002.25-2.25V15M18 12h-9m0 0l3-3m-3 3l3 3" />
      </svg>
      <span>Sair</span>
    </button>
  </div>
</div>
